<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <div class="countainer">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">

                </form>
              </div>
            </div>
          </nav>
    </div>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 22rem;">
                <img src="image/html1.webp" class="card-img-top" alt="html">
                <div class="card-body">
                  <p>Título 1 </p>
                  <p>Contenido de card</p>
                    <p class="card-text">Última actualización 1</p>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 22rem;">
                <img src="image/css1.png" class="card-img-top" alt="CSS">
                <div class="card-body">
                    <p>Título 2 </p>
                    <p>Contenido de card</p>

                </div>
              </div>
          </div>
          <div class="col">

                    <p>Contenido de card</p>

                </div>
              </div>
          </div>

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
